# bind 127.0.0.1 -::1
protected-mode no

# 端口（默认）
port 6379

# ⚠️ 注意：设置密码（与 yml 中的 REDIS_PASSWORD 一致）
requirepass secure_password

# 数据库数量（默认 16 个）
databases 16

# 内存管理：最大内存 1GB（根据你的服务器调整），LRU 淘汰策略
maxmemory 1gb
maxmemory-policy allkeys-lru

# 持久化：RDB 快照（每 900 秒如果有 1 次变更）
save 900 1
save 300 10
save 60 10000

# AOF 持久化（启用，每秒 fsync，安全但稍慢）
appendonly yes
appendfsync everysec

# 日志级别（生产用 notice）
loglevel notice
